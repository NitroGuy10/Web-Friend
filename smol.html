<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Friend Smol Faces</title>

    <style>
        body
        {
            text-align: center;
            background-color: #FCFAFB;
            color: #1D336F;
        }

        canvas
        {
            border: 3px dotted #1D336F;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Web-Friend</h1>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./three_js/three.module.js",
                "orbit_controls": "./three_js/OrbitControls.js",
                "gltf_loader": "./three_js/GLTFLoader.js",
                "outline_effect": "./three_js/OutlineEffect.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'orbit_controls';
        import { GLTFLoader } from 'gltf_loader';
        import { OutlineEffect } from 'outline_effect';

        // Setup
        const SCENE_WIDTH = 500;
        const SCENE_HEIGHT = 500;
        const FOV = 50;
        const CAMERA_DISTANCE = 8;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(FOV, SCENE_WIDTH / SCENE_HEIGHT, 0.1, 1000);
        camera.position.z = CAMERA_DISTANCE;
        
        const renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setClearColor(0xFCFAFB, 1);
        renderer.setSize(SCENE_WIDTH, SCENE_HEIGHT);
        document.body.appendChild(renderer.domElement);

        const outline_brightness_scalar = 0.3;
        const effect = new OutlineEffect(renderer, {
            defaultAlpha: 1.0,
            defaultThickness: 0.03,
            defaultColor: [ 20/255 * outline_brightness_scalar, 51/255 * outline_brightness_scalar, 180/255 * outline_brightness_scalar],
        });

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.enableDamping = true;
        controls.dampingFactor = 0.01;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 2.0;
        controls.minPolarAngle = Math.PI / 6;
        controls.maxPolarAngle = 5 * Math.PI / 6;

        // Add friend
        const loader = new GLTFLoader();

        loader.load( './models/friend_smol_faces_rounded.glb', function ( gltf ) {

            scene.add( gltf.scene );
        
        }, undefined, function ( error ) {
        
            console.error( error );
        
        } );

        // Add lighting
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        


        // Animate
        function animate()
        {
            //cube.rotation.y += 0.005;
            //cube.rotation.x += 0.02;

            controls.update();

            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            effect.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
